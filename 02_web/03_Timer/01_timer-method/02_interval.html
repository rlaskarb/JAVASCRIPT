<!DOCTYPE html>

<body>
    <h1>02.interval</h1>
    <pre>
        Interval(func|code[,delay , param1 , param2 , ...])
        전달받은 시간으로 반복적으로 동작하는 타이머 함수
        이후 타이머가 만료 될 때까지 계속된다.
    </pre>
    <script>
        let count = 1
        const timerId = setInterval(() =>{
            console.log(count)
            if(count++ === 3){
                clearInterval(timerId);
            }
        },1000);
    </script>
</body>
</html>
