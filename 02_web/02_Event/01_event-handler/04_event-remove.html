<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>04. 등록된 이벤트 제거</h1>
    <pre>
        removeEventListener 메소드를 통해 add 한 이벤트를 제거할 수 있다.
    </pre>

    <button id="btn">클릭</button>

    <script>
        const $btn=document.getElementById("btn");
        const handleClick = () => alert ('그만 눌러!');
        $btn.addEventListener('click',handleClick);
        $btn.removeEventListener('click',handleClick);

        // 참조가 불가능한 함수를 정의하면
        //삭제가 불가능하다.
        $btn.addEventListener('mouseover',()=>alert('하위~'));
        $btn.removeEventListener('mouseover',()=>alert('하위~'));
    </script>
    <pre>
        이벤트를 프로퍼티 방식으로 등록한 이벤트 핸들러 제거 방법
    </pre>
    <button id="btn2">클릭</button>
    <script>
        const $btn2 =document.getElementById('btn2');
        const handleDbl = () => alert('더블클릭 했군요!');
        
        $btn2.ondblclick=handleDbl;
        //더블 클릭 이벤트 삭제
        $btn2.removeEventListener('dblclick',handleClick);
        //프로퍼티 방식으로 등록을 했기 때문에
        //Listener 방식으로는 삭제가 되지 않는다.

        // 제가 필요한 프로퍼티에 null 값을 할당하면
        // 기존의 이벤트가 제거가 된다.
        $btn2.ondblclick = null ;
    </script>
</body>
</html>
