<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>05. 폼 제출 이벤트</h1>
    <pre>
        submit 이벤트는 폼 제출할 떄 발생하는 이벤트로
        서버에 데이터를 전송하기 전 검증을 할 때 사용된다.
        그리고 검증을 거처 이상한 값이 들어오면 취소하는 역활을 하게 된다.       
    </pre>
    <form action="https://search.naver.com/search.naver"
          method="get" 
          name="search">
          <input type="text" name="query" placeholder="검색 키워드 작성">
          <button type="submit">네이버로 검색하기</button>
        </form>
        <script>
            const $form = document.forms.search;
            $form.onsubmit = function(){
                let keyword = this.querySelector('input[name=query]').value;
                
                console.log(keyword);
                
                if(!keyword){
                    alert('클릭하기전에 검색정도는 괜찮잖아');
                    return false;
                }
            }
        </script>
</body>
</html>
