<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .highlight{
            font-weight: bolder; /*글씨 두껍께*/
            text-decoration: underline; /*밑줄*/
        }
    </style>
</head>
<body>
    <h1>02. 이벤트 위임</h1>
    <pre>
        여러요소를 이벤트를 통해 다루어야 할때,
        각 요소마다 이벤트 핸들러를 만들어 주는것이 아닌
        공통의 조상에 이벤트를 단 하나 할당해서
        여려요소를 한번에 다루는 이벤트 위임을 할 수 있다.
        공통 조상에 할당한 핸들러 에서 e.target 을 사용하게 되면
        실제로 이벤트가 어디서 일어나고 있는지 알수 있으며
        이를 이용해서 이벤트를 핸들링 할수 있다.
    </pre>
    <ul id="bao">
        <li>푸바오</li>
        <li>아이바오</li>
        <li>러바오</li>
    </ul>
    <script>
        // 각 li를 클랙했을 시 css 를 적용하게 할 것이고
        // 만약 적용이 되어 있다면 제거를 할 것이다.
        const $bao = document.getElementById('bao');
        
        // ul 이 클릭 되었을 떄 뿐만 아니라
        // li 를 클릭 했을때도 버블링으로 인해
        // ul 태그로 이벤트가 전달되어 핸들러가 동작한다.
        // $bao.addEventListener('click',e => {
        //     highlight();
        // });

        $bao.addEventListener('click',e => {
            if(e.target.matches('li')){
                highlight(e.target);
            }
        });

        function highlight(li){
            li.classList.toggle('highlight');
        }
    </script>
</body>
</html>
