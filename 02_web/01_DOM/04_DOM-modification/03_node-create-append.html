<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>node-create-append</title>
</head>
<body>
    <h1>03.노드의 생성과 추가</h1>
    <pre>
        
        createElement(tagName) : 인수로 전달받은 태그 이름에 해당하는 요소 노드 생성 후 반환
        
        createTextNode(text) : 인수로 전달받은 텍스트 값으로 텍스트 노드 생성 후 반환
        
        appendChild(childNode) : 인수로 전달 받은 노드를 appendChild 를 호출한 노드의 마지막 자식에 추가.

    </pre>
    <ul id="bread">
        <li>소보루</li>
    </ul>
    <script>
        const $bread = document.getElementById('bread')
        
        // 요소 노드 생성
        const $li = document.createElement('li');
        
        // 텍스트 노느 생성
        const text = document.createTextNode('단팥빵');

        //만든 요소와 텍스트 결합
        $li.appendChild(text);

        // 결합 시킨 노드를 DOM 에 추가
        $bread.append($li);
    </script>
    <h3>복수의 노드 생성과 추가</h3>
    <ul id="food">
        <li>김치찌개</li>
    </ul>
    <script>
        const $food = document.getElementById('food'); // 'food'라는 id를 가진 ul 요소를 선택.

        //createDocumentFragment(); -->
        //별도의 서브 DOM을 만들어서 요소들을 채운 후
        //기존의 DOM에 추가
        //지금 보이지 않는 또 하나의 html 페이지를 만들었다고 생각하자
        
        const $fragment = document.createDocumentFragment(); //문서의 파편 을 만든다. // 새로운 DocumentFragment 생성.
        
        // 여러가지 메뉴 생성.
       
        const menuList = ['된장찌개','순두부찌개','순대국','뚝불']; // 추가할 메뉴 리스트
        
        // menu 라는 매개변수는 배열의 요소 한개를 의미
       
        menuList.forEach(menu =>{
            
            const $li = document.createElement('li'); // 새로운 li요소 생성.

            $li.textContent=menu; // li 요소에 텍스트 설정
            
            /* 
            굳이 가상의 돔에 만들어진 4개의 li + text 를 담은 후 
            실제 돔에 추가하는 방식을 쓰는 이유는 
            DOM 은 변경이 감지된면 리플로우 , 리페인트가 진행이 된다.
            우리가 반복문이 돌 때마다 실제 돔에 append를 
            하게 되면 반복문 요소 만큼 리플로우와 리페인트가
            진행되개 된다. ex> 배열크기 5 --) 5번실행 
            가상 돔을 생성해서 여기에 배열의 크기만큼
            요소를 생성 한 뒤, 실제 돔에는 1번 append 를 진행한다.
            */
            $fragment.appendChild($li); // li요소를 DocumentFragment 에 추가
        });
        
        food.appendChild($fragment); // food ul 요소에 DocumentFragment를 추가
   
   </script>
</body>
</html>
