<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>02.태그의 이름을 이용한 요소 노드 취득</h1>
    <pre>
        getElementsByTagName()
        메소드는 이름에서 나온 듯 해당하는 이름을 가진
        모든 요소 노드를 가저온다.
        DOM 의 컬렉션 객체인 HTMLCollection 객체를 반환 해준다.
    </pre>
    <ul id="food">
        <li>김치찌개</li>
        <li>된장찌개</li>
        <li>불고기 백반</li>
    </ul>
    <ul id="drink">
        <li>밀키스</li>
        <li>아메리카노</li>
        <li>코카콜라</li>
    </ul>
    <script>
        const $list=document.getElementsByTagName('li');
        console.log($list);
        // HTMLCollection 은 객체배열의 느낌이다.
        // length 프로퍼티를 가지고 있기 떄문에 반복문을 사용할수 있을꺼 같은 느낌이 든다.

        //반복문을 사용해서 배경색 변경 처리
        let change = 0;
        for(let i =0; i<$list.length; i++){
            $list[i].style.backgroundColor = "rgb(130 , 220 + change + '')";
            change += 50;
        };

        //forEach 를 사용해서 순회하며 color 프로퍼티 값 변경
        //스프레드 문법

        const test = [...$list];
        console.log(test);

        //forEach 를 사용하기 위해서는 배열이 필요하기 때문에 
        //스프레드 문법을 사용해서 배열로 변경을 해주었다.

        test.forEach(item => item.style.color = 'red');

        // 해당하는 태그이름이 존재하지 않는다면 비어있는 HTMLCollection 객체를 반환해 준다.

        const $noElement = document.getElementsByTagName('span');
        console.log($noElement);

    </script>
</body>
</html>
